<head>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body class="w3-light-grey" style="color: #004074 !important;">

  <!-- Header -->
  <header class="w3-bar w3-white w3-card w3-padding" style="display: flex; justify-content: space-between; align-items: center;">
