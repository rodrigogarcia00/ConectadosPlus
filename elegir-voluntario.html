<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegir Voluntario</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/elegir-voluntario.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header-left">
            <img src="img/logo.png" class="logo" onclick="window.location.href='mis-solicitudes.html'">
        </div>
        <div class="header-right">
            <img src="img/usuario-adulto-mayor.png" class="user-icon">
        </div>
    </header>

    <section class="w3-container main-section">

        <h2 class="titulo">
            <b>ELEGIR VOLUNTARIO</b>
        </h2>

        <div class="subtitulo">
            <p>Se encontraron 4 voluntarios cercanos a tu zona.</p>
            <p>Seleccioná al voluntario que quieras para que te ayude con <strong>COMPRAS</strong></p>
        </div>

        <div class="voluntario-contenedor">
            <div class="voluntario-foto">
                <img src="img/usuario-icono.png" alt="Foto del voluntario">
            </div>

            <h3 class="voluntario-nombre">Daniel Laborda</h3>

            <div class="voluntario-estrellas">
                <img src="img/estrellas-seleccionado.png" alt="Puntuacion de estrellas">
            </div>

            <div class="info-row">
                <span class="info-label">Edad:</span> 22 años
            </div>

            <div class="info-row">
                <span class="info-label">Distancia:</span> 2 kilometros
            </div>

            <div class="info-row">
                <span class="info-label">Ocupación:</span>
                Estudiante de kinesiología
            </div>

            <div class="botones">
                <button class="boton-secundario">SEGUIR BUSCANDO</button>
                <button class="boton-primario" onclick="window.location.href='elegir-horario.html'">ELEGIR</button>
            </div>
        </div>

        <div class="cambiar-solicitud">
            <a href="solicitar-ayuda.html" >CAMBIAR SOLICITUD</a>
        </div>

    </section>

</body>

</html>
