<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Voluntariado</title>
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<form class="formulario">
  <h2>Alta de Usuario</h2>
  <label>Nombre <input type="text" name="nombre" required></label>
  <label>Apellido <input type="text" name="apellido" required></label>
  <label>Numero de afiliado PAMI <input type="number" name="dni" required></label>
  <label>Localidad
    <select name="localidad" required>
      <option value="">Seleccioná una localidad</option>
      <option value="Castelar">Castelar</option>
      <option value="Morón">Morón</option>
    </select>
  </label>
  <div class="direccion">
    <label>Calle <input type="text" name="direccion" required></label>
    <label>Numero <input type="text" name="direccion" required></label>
  </div>

  <div class="botones">
    <button type="submit" onclick="window.location.href='solicitar-ayuda.html'">REGISTRARSE CON PAMI</button>
    <button type="button" onclick="window.location.href='home.html'">VOLVER</button>
  </div>
</form>
</body>
</html>
