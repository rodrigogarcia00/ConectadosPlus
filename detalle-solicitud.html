<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle solicitud</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/detalle-solicitud.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="header-left">
      <img src="img/usuario-icono.png" class="user-icon">
    </div>
    <img src="img/logo.png" class="logo" onclick="window.location.href='solicitudes-espera.html'">
    <div class="header-right">
      <img src="img/menu-hamburguesa.png" class="menu-hamburguesa">
    </div>
  </header>

  <section class="detalle">
    <h2 class="titulo-principal">
      <b>DETALLE DE LA SOLICITUD</b>
    </h2>

    <div class="mapa">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.51435200211!2d-58.5628954931177!3d-34.666965871652025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7d4402d3a21%3A0xa60636f938140017!2sP%C3%A1ez%201245%2C%20B1704HBK%20Ramos%20Mej%C3%ADa%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1764012815728!5m2!1ses-419!2sar" 
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="user-info">
        <div class="icono-usuario">
            <img src="img/usuario-adulto-mayor.png" alt="Foto adulto mayor">
        </div>
        <div class="detalle-texto">
            <p class="titulo">Adulto:</p>
            <p>María Inés <br>
            Padece problemas en las rodillas</p>
        </div>
    </div>
    <div class="info-categorias">
        <p class="titulo">Ubicación:  </p> <p>San Justo, Av. Illia 1234</p> <br>
        <p class="titulo">Tipo:</p> <p>Compras</p> <br>
        <p class="titulo">Horario: </p> <p>15:00hs</p> <br>
    </div>
    <div class="botones">
        <button class="boton-cancelar" onclick="window.location.href='solicitudes-espera.html'">CANCELAR</button>
        <button class="boton-aceptar" onclick="window.location.href='solicitudes-espera.html'">ACEPTAR</button>
    </div>
    <div class="volver">
        <a href="solicitudes-espera.html">VOLVER</a>
    </div>
  </section>

</html>
