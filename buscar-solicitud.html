<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar solicitud</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/buscar-solicitud.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="w3-light-grey">

  <header class="header">
    <div class="header-left">
      <img src="img/usuario-icono.png" class="user-icon">
    </div>
    <img src="img/logo.png" class="logo" onclick="window.location.href='solicitudes-espera.html'">
    <div class="header-right">
      <img src="img/menu-hamburguesa.png" class="menu-hamburguesa">
    </div>
  </header>

  <section class="w3-container main-section">

    <h5 class="section-title">
      <b>BUSCAR SOLICITUD</b>
    </h5>

    <div class="pills-container w3-margin-top">
      <button class="pill">Todo</button>
      <button class="pill">Tipo</button>
      <button class="pill">Ubicación</button>
      <button class="pill">Horario</button>
      <button class="pill">Adulto</button>
    </div>

    <div class="w3-card card" onclick="window.location.href='detalle-solicitud.html'">
      <div class="w3-row card-row">
        <div class="w3-col s3 icon-container azul">
          <img src="img/medico.png" alt="Traslado médico" class="icon">
        </div>
        <div class="w3-col s9 info-container">
          <div class="text-container">
            <p><b>Adulto:</b> <br> María Inés</p>
            <p class="type"><b>Tipo:</b> <br> Traslado al médico</p>
          </div>
          <div class="text-container">
            <p><b>Ubicación:</b> <br> San Justo</p>
            <p><b>Horario:</b> <br> 15:00hs</p>
          </div>
        </div>
      </div>
    </div>

    <div class="w3-card card" onclick="window.location.href='detalle-solicitud.html'">
      <div class="w3-row card-row">
        <div class="w3-col s3 icon-container naranja">
          <img src="img/limpieza.png" alt="Tareas del hogar" class="icon">
        </div>
        <div class="w3-col s9 info-container">
          <div class="text-container">
            <p><b>Adulto:</b> <br> María Inés</p>
            <p class="type"><b>Tipo:</b> <br> Tareas del hogar</p>
          </div>
          <div class="text-container">
            <p><b>Ubicación:</b> <br> San Justo</p>
            <p><b>Horario:</b> <br> 15:00hs</p>
          </div>
        </div>
      </div>
    </div>

    <div class="w3-card card" onclick="window.location.href='detalle-solicitud.html'">
      <div class="w3-row card-row">
        <div class="w3-col s3 icon-container amarillo">
          <img src="img/conversacion.png" alt="Compañía" class="icon">
        </div>
        <div class="w3-col s9 info-container">
          <div class="text-container">
            <p><b>Adulto:</b> <br> María Inés</p>
            <p class="type"><b>Tipo:</b> <br> Compañía</p>
          </div>
          <div class="text-container">
            <p><b>Ubicación:</b> <br> San Justo</p>
            <p><b>Horario:</b> <br> 15:00hs</p>
          </div>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
